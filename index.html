
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Your Story</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../YourStory/bootstrap-3.3.7-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans:300,400,600,700" type="text/css"/>
  <link rel="stylesheet" type="text/css" href="../YourStory/assets/stylesheets/index.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="../YourStory/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>

<body>
  
  <div class="container cover-container">
    <img src="../YourStory/assets/images/cover-image.jpg" class="img-responsive cover-image">
    
    <div class="header">

      <div class="col-xs-3 col-sm-3 col-md-3">
       <p class="title">YOUR<br>STORY</p> 
      </div>

      <div class="col-xs-2 col-sm-2 col-md-2"> 
      </div>
      
      <div class="col-xs-2 col-sm-2 col-md-2 founders"> 
       <p>FOUNDERS</p>
      </div>

      <div class="col-xs-2 col-sm-2 col-md-2 investors"> 
       <p>INVESTORS</p>
      </div>

      <div class="col-xs-2 col-sm-2 col-md-2 list-startup">
      <p>LIST YOUR STARTUP</p>
      </div>

      <div class="col-xs-1 col-sm-1 col-md-1 user-icon">
        <i class="fa fa-user" aria-hidden="true"></i>
      </div>
    </div>

    <div class="filters">
     
    </div>
  </div>

    <div class="container icons">
    
    <div class="icon-food-text">
      <span class="fa-stack fa-3x icon-food">
     <i class="fa fa-square fa-stack-2x" aria-hidden="true"></i>
     <i class="fa fa-cutlery fa-stack-1x" aria-hidden="true"></i>
    </span>
    <span class="caption">Food</span>
    </div>
    
     <div class="icon-with-text">
    <span class="fa-stack fa-3x icon-ecommerce">
     <i class="fa fa-square fa-stack-2x" aria-hidden="true"></i>
     <i class="fa fa-shopping-cart fa-stack-1x" aria-hidden="true"></i>
    </span>
    <span class="caption">Ecommerce</span>
    </div>
    
    <div class="icon-with-text">
    <span class="fa-stack fa-3x icon-heart">
     <i class="fa fa-square fa-stack-2x" aria-hidden="true"></i>
     <i class="fa fa-heart fa-stack-1x" aria-hidden="true"></i>
    </span>
    <span class="caption">Healthcare</span>
    </div>
     
    <div class="icon-with-text">
    <span class="fa-stack fa-3x icon-cloud">
     <i class="fa fa-square fa-stack-2x" aria-hidden="true"></i>
     <i class="fa fa-cloud fa-stack-1x" aria-hidden="true"></i>
    </span>
    <span class="caption">SaaS</span>
    </div>

    <div class="icon-finance-text">
    <span class="fa-stack fa-3x icon-finance">
     <i class="fa fa-square fa-stack-2x" aria-hidden="true"></i>
     <i class="fa fa-usd fa-stack-1x" aria-hidden="true"></i>
    </span>
    <span class="caption">Financial Services</span>
    </div>
    
    <div class="icon-with-text">
    <span class="fa-stack fa-3x icon-book">
     <i class="fa fa-square fa-stack-2x" aria-hidden="true"></i>
     <i class="fa fa-book fa-stack-1x" aria-hidden="true"></i>
    </span>
    <span class="caption">Education</span>
    </div>

    <div class="icon-with-text">
    <span class="fa-stack fa-3x icon-hardware">
     <i class="fa fa-square fa-stack-2x" aria-hidden="true"></i>
     <i class="fa fa-wrench fa-rotate-270 fa-stack-1x" aria-hidden="true"></i>
    </span>
    <span class="caption">Hardware</span>
    </div>
     
     <div class="icon-with-text"> 
    <span class="fa-stack fa-3x icon-plus">
     <i class="fa fa-square fa-stack-2x" aria-hidden="true"></i>
     <i class="fa fa-plus fa-stack-1x" aria-hidden="true"></i>
    </span>
    <span class="caption">View More</span>
    </div>

    </div>

    <div class="container ecommerce-container">
    <p class="ecommerce-title">Companies Making <span style="color:red;">Impact</span></p>

    <div class="col-xs-3 col-sm-3 col-md-3 ecommerce-cards">
      <img src="../YourStory/assets/images/flipkart.jpg" class="img-responsive flipkart-image">
    </div>

    <div class="col-xs-3 col-sm-3 col-md-3 ecommerce-cards">
      <img src="../YourStory/assets/images/snapdeal.jpg" class="img-responsive snapdeal-image">
    </div>

    <div class="col-xs-3 col-sm-3 col-md-3 ecommerce-cards">
      <img src="../YourStory/assets/images/amazon.jpg" class="img-responsive amazon-image">
    </div>

    <div class="col-xs-3 col-sm-3 col-md-3 ecommerce-cards">
      <img src="../YourStory/assets/images/shopclues.jpg" class="img-responsive shopclues-image">
    </div>
      
    </div>    
    
  
</body>
</html>
